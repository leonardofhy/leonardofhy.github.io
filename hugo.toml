languageCode = 'en'
title = "Leonardo Foo's Blog"
theme = "PaperMod"

# Ensure proper URL generation for GitHub Pages
canonifyURLs = true
relativeURLs = false

[params]
  author = "Leonardo Foo Haw Yang"
  description = "Leonardo Foo's personal blog about AI engineering, machine learning, and software development."
  keywords = ["AI", "machine learning", "software engineering", "Hugo", "Python"]
  defaultTheme = "auto"
  disableThemeToggle = false

  [params.profileMode]
    enabled = false
    title = "Leonardo Foo Haw Yang"
    subtitle = "Graduate Student in Graduate Institute of Communication Engineering, National Taiwan University"

    [[params.profileMode.buttons]]
    name = "Blog Posts"
    url = "/posts"

    [[params.profileMode.buttons]]
    name = "Resume"
    url = "/resume/"

    [[params.profileMode.buttons]]
    name = "Projects"
    url = "/projects/"

    [[params.profileMode.buttons]]
    name = "About"
    url = "/about/"

  [[params.socialIcons]]
  name = "github"
  url = "https://github.com/leonardofhy"

  [[params.socialIcons]]
  name = "linkedin"
  url = "https://www.linkedin.com/in/leonardo-fhy/"

  [params.home]
    kicker = "AI. Build. Explain."
    title = "Hi, I'm Leonardo Foo"
    subtitle = "Machine learning engineer and product-minded builder, sharing practical notes from research, code, and experiments."
    intro = "I write about AI engineering, software systems, and how to ship small useful ideas quickly."
    featuredPostCount = 3
    featuredProjectCount = 3
    aboutTitle = "About"
    aboutBlurb = "I care about practical AI systems, readable documentation, and clean developer experiences."
    contactTitle = "Let's connect"

    [[params.home.ctas]]
    name = "Read Blog"
    url = "/posts/"
    style = "primary"

    [[params.home.ctas]]
    name = "View Projects"
    url = "/projects/"
    style = "secondary"

    [[params.home.ctas]]
